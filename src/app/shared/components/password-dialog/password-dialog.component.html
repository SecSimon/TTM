<h1 mat-dialog-title>{{'dialog.password.title' | translate}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>{{'dialog.password.enterpassword' | translate}}</mat-label>
    <input matInput [type]="show ? 'text' : 'password'" [(ngModel)]="pw['pw']" (keydown.enter)="dialogRef.close(true)">
    <mat-icon matSuffix (click)="show = !show">{{show ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>
</div>
<div mat-dialog-actions style="float: right;">
  <button mat-button mat-dialog-close>{{'general.Cancel' | translate}}</button>
  <button mat-button [mat-dialog-close]="true">{{'general.OK' | translate}}</button>
</div>
