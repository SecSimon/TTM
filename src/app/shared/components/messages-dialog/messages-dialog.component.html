<h2 mat-dialog-title>Messages</h2>
<mat-dialog-content>
  <ng-container *ngIf="messages.length > 0">
    <mat-chip-list multiple>
      <mat-chip color="primary" [selected]="showError" (click)="showError = !showError">{{'general.Error' | translate}}</mat-chip>
      <mat-chip color="primary" [selected]="showWarning" (click)="showWarning = !showWarning">{{'general.Warning' | translate}}</mat-chip>
      <mat-chip color="primary" [selected]="showSuccess" (click)="showSuccess = !showSuccess">{{'general.Success' | translate}}</mat-chip>
      <mat-chip color="primary" [selected]="showInfo" (click)="showInfo = !showInfo">{{'general.Info' | translate}}</mat-chip>
    </mat-chip-list>
    <mat-list>
      <mat-list-item *ngFor="let msg of filteredMessages">
        <mat-icon mat-list-icon *ngIf="msg.type == 'info'" matTooltip="{{'general.Info' | translate}}">info</mat-icon>
        <mat-icon mat-list-icon *ngIf="msg.type == 'success'" matTooltip="{{'general.Success' | translate}}">check_circle</mat-icon>
        <mat-icon mat-list-icon *ngIf="msg.type == 'warning'" matTooltip="{{'general.Warning' | translate}}">warning</mat-icon>
        <mat-icon mat-list-icon *ngIf="msg.type == 'error'" matTooltip="{{'general.Error' | translate}}">error</mat-icon>
        <div mat-line>{{msg.text}}</div>
        <div mat-line>{{msg.time | date:'medium'}}</div>
      </mat-list-item>
    </mat-list>
  </ng-container>
  <ng-container *ngIf="messages.length == 0">
    <p>{{'dialog.messages.noEntries' | translate}}</p>
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Clear</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
</mat-dialog-actions>
