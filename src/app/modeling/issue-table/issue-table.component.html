<div style="overflow: auto;">
  <table mat-table style="width: 100%;" matSort [dataSource]="dataSource" matSortActive="type" matSortDirection="desc" matSortDisableClear [class.bg-color-light3]="!theme.IsDarkMode" [class.bg-color-dark3]="theme.IsDarkMode">
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 34px;"> </th>
      <td mat-cell *matCellDef="let entry"> <mat-icon>{{GetTypeIcon(entry)}}</mat-icon> </td>
    </ng-container>
    <ng-container matColumnDef="rule">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'general.Issue' | translate}} </th>
      <td mat-cell *matCellDef="let entry"> {{GetRule(entry) | translate}} </td>
    </ng-container>
    <ng-container matColumnDef="element">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'general.Element' | translate}} </th>
      <td mat-cell *matCellDef="let entry"> {{entry.Element.Name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.selected-issue]="IsIssueSelected(row)" (click)="SelectIssue(row)">
    </tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">{{'pages.modeling.issuetable.noIssues' | translate}}</td>
    </tr>
  </table>
</div>
